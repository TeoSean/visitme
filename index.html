<!DOCTYPE html>
<html>
    <head>
        <script>

            (function(w){
                var cache = {}
                function getCachedThing(key) {
                    if(!(key in cache)) {
                        cache[key] = key;
                    }
                    return cache[key];
                }

                var i = 0;
                setInterval(function() {
                    getCachedThing(i++);
                }, 100);
                w.getCachedThing = getCachedThing
            })(window);

        </script>
    </head>
    <body>
        <p> Hello! </p>
    </body>
</html>
